//html 실행 안됨
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script>
	//get 요청
	axios.get('https://www.zerocho.com/api/get')
	  .then((result) => {
		console.log(result);
		console.log(result.data); // {}
	  })
	  .catch((error) => {
		console.error(error);
	  });
	// AA 사용
	(async () => {
		try{
			let res = await axios.get('https://www.zerocho.com/api/get');
			console.log(res);
			console.log(res.data);
		}catch(err){
			console.log(err);
		}
	})();
	
	//post 요청
	(async () => {
	  try {
		const result = await axios.post('https://www.zerocho.com/api/post/json', {
		  name: 'zerocho',
		  birth: 1994,
		});
		console.log(result);
		console.log(result.data); // {}
	  } catch (error) {
		console.error(error);
	  }
	})();
</script>
